{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Login | Pemilihan Ketua Umum Teknik Industri</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<!-- Tambahkan Font Awesome untuk ikon -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<style>
		/* Warna tema: Biru (#007bff) dan Kuning (#ffc107) */
		:root {
			--primary-blue: #007bff;
			--primary-yellow: #ffc107;
			--background-light: #f8f9fa;
		}

		/* Animasi untuk judul */
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		/* Gradient text untuk judul */
		.gradient-text {
			background: linear-gradient(45deg, var(--primary-blue), var(--primary-yellow));
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			font-weight: bold;
			animation: fadeIn 1.5s ease-in-out;
		}

		/* Efek hover pada tombol */
		.btn-primary {
			background-color: var(--primary-blue);
			border-color: var(--primary-blue);
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.btn-primary:hover {
			background-color: #0056b3;
			border-color: #0056b3;
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
		}

		/* Efek hover pada input */
		.form-control-lg {
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
		}

		.form-control-lg:focus {
			border-color: var(--primary-blue);
			box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
		}

		/* Animasi untuk card */
		.card {
			animation: slideIn 0.8s ease-in-out;
			border: 1px solid var(--primary-blue);
		}

		@keyframes slideIn {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		/* Warna latar belakang body */
		body {
			background-color: var(--background-light);
		}

		/* Warna ikon dan teks */
		.fa-vote-yea, .fa-user, .fa-lock, .fa-sign-in-alt {
			color: var(--primary-blue);
		}

		.lead {
			color: var(--primary-blue);
		}

		/* Warna tombol secondary (opsional) */
		.btn-secondary {
			background-color: var(--primary-yellow);
			border-color: var(--primary-yellow);
			color: #000;
		}

		.btn-secondary:hover {
			background-color: #e0a800;
			border-color: #e0a800;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<!-- Judul dengan gradient dan animasi -->
							<h1 class="h2 gradient-text">
								Pemilihan Ketua Umum <br> Teknik Industri 2025/2026
							</h1>
							<p class="lead mt-3">
								<i class="fas fa-vote-yea"></i> Gunakan hak pilih Anda dengan bijak!
							</p>
						</div>

						<!-- Menampilkan pesan error/success -->
						{% if messages %}
							<div class="alert alert-info">
								{% for message in messages %}
									{{ message }}
								{% endfor %}
							</div>
						{% endif %}

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<!-- Form Login -->
									<form method="POST" action="{% url 'login' %}">
										{% csrf_token %} <!-- CSRF Token untuk keamanan -->
										<div class="mb-3">
											<label class="form-label"><i class="fas fa-user"></i> NIM</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Masukkan NIM Anda" required>
										</div>
										<div class="mb-3">
											<label class="form-label"><i class="fas fa-lock"></i> Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Masukkan password Anda" required>
										</div>
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary">
												<i class="fas fa-sign-in-alt"></i> Sign in
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static 'js/app.js' %}"></script>
</body>

</html>
